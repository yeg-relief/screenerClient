<div class="col-12 flex flex-center my-container">
  <select class="rounded col-4" [formControl]="keySelect">
    <option *ngFor="let key of (keys$ | async)" [value]="key.name" 
      [attr.disabled]="key.name === 'select a key' ? true : null">
      {{key.name}}
    </option>
  </select>
  <div class="px2"></div>
  <select class="rounded col-2 center" [formControl]="qualifierInput" 
    *ngIf="(state$ | async)?.key?.type === 'number' || (state$ | async)?.key?.type === 'integer'">
    <option *ngFor="let option of qualifierOptions" [value]="option.value">
      {{option.display}}
    </option>
  </select>
  <div class="px1"></div>
  <select class="rounded col-2" *ngIf="(state$ | async)?.key?.type === 'boolean'" 
    [formControl]="booleanValueSelect">
    <option *ngFor="let option of booleanValueOptions" [value]="option">
      {{option}}
    </option>
  </select>
  <div class="px2"></div>
  <md-input-container>
    <input mdInput class="col-2" 
      [formControl]="inputNumberValue" 
      *ngIf="(state$ | async)?.key?.type === 'number' || (state$ | async)?.key?.type === 'integer'" placeholder="value">
  </md-input-container>
  <div class="col-2" *ngIf="(state$ | async)?.key?.type === 'boolean'"></div>
  <!--
  <div class="col-4" 
    *ngIf="(state$ | async)?.type !== 'boolean' && ( (state$ | async)?.type !== 'integer' || (state$ | async)?.type !== 'number' )">
  </div>
  -->
  <div class="px2"></div>
  <button 
    md-mini-fab color="primary" 
    [attr.disabled]="!form.valid ? true : null"
    (click)="save$.next()">
      <i class="material-icons">add</i>
  </button>
</div>
