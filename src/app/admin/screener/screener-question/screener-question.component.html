<md-card>
  <app-user-question [question]="question" (makeExpandable)="makeExpandable($event)" ></app-user-question>
  <md-card-actions>
    <!-- up arrow -->
    <button md-button (click)="decreaseIndex()">&#x25B2;</button>
    <!-- down arrow -->
    <button md-button (click)="increaseIndex()">&#x25BC;</button>
    <button md-button *ngIf="question.expandable" (click)="addConditionalQuestion()"> 	&#10133; </button> 
    <button md-raised-button color="warn" (click)="deleteQuestion()"  style="font-size: 125%"> &#10006; </button>
  </md-card-actions>
</md-card>

<div *ngIf="question.expandable" style="margin-left: 3vw; margin-top: 1vh;">
  <md-card *ngFor="let condQuestion of conditionalQuestions">
    <app-user-question [question]="condQuestion"></app-user-question>
    <md-card-actions>
      <!-- up arrow -->
      <button md-button (click)="decreaseConditionalIndex(condQuestion)">&#x25B2;</button>
      <!-- down arrow -->
      <button md-button (click)="increaseConditionalIndex(condQuestion)">&#x25BC;</button>
      <button md-raised-button color="warn" (click)="deleteConditionalQuestion(condQuestion)" style="font-size: 125%"> &#10006; </button>
    </md-card-actions>
  </md-card>
</div>
