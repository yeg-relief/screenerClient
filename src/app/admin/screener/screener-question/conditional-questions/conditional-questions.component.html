<div class="flex col-12">
  <section id="conditional-overview" class="flex-column">
    <div class="question-select" 
      *ngFor="let question of questions"
      draggable="true"
      (dragstart)="dragStart(question, $event)"
      (dragenter)="dragEnter(question, $event)"
      (dragover)="dragOver(question, $event)"
      (dragleave)="dragLeave(question)"
      (drop)="drop(question, $event)"
      (dragend)="dragEnd()"
      (click)="selectQuestion(question)"
      [ngClass]="styles[question.id]">
      {{ question.key }}
    </div>
  </section>
  <md-card class="conditional-question flex-grow" *ngIf="selectedQuestion.length > 0">
    <md-card-actions class="flex">
      <div class="flex-grow"></div>
      <button md-raised-button color="warn" (click)="deleteConditionalQuestion(selectedQuestion)" style="font-size: 125%"> &#10006; </button>
    </md-card-actions>  
    <app-user-question [question]="q" *ngFor="let q of selectedQuestion" (keyChange)="updateOverview(selectedQuestion, $event)"></app-user-question>
  </md-card>
  <div class="flex flex-center blue" *ngIf="selectedQuestion.length === 0 && questions.length === 0">
    <div>No conditional questions assigned.</div>
  </div>
  <div class="flex flex-center blue" *ngIf="selectedQuestion.length === 0 && questions.length > 0">
    <div>No conditional questions selected.</div>
  </div>
</div>
