<md-card class="user-question" style="height: 25vh; margin-top: 5vh;">
  <section id="question-switch-case"> 
    
    <div [ngSwitch]="question.controlType">

      <app-input-question *ngSwitchCase="'NumberInput'" [question] = "question" [adminForm]="adminForm"></app-input-question>
    
      <app-checkbox-question *ngSwitchCase="'CheckBox'" [question] = "question" [adminForm]="adminForm"></app-checkbox-question>
      <!-- 
      <app-radio-question *ngSwitchCase="NumberRadio" [question] = "question"></app-radio-question>
      -->

      <div *ngDefault> <strong> questionType of {{ questionType }} is invalid </strong> </div>  

    </div>
  
  </section>

</md-card>
