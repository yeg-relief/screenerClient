<form [formGroup]="adminForm" class="flex flex-column p1" style="background-color: lightgray">
<md-input formControlName="label" placeholder="label"></md-input>
<div class="py2"></div>
<div class="flex">
  <md-select formControlName="key" placeholder="question key">
    <md-option selected [value]="question.key"> {{ question.key }} </md-option>
    <md-option disabled [value]="_notit"> Can't pick me </md-option>
    <md-option disabled> </md-option>
  </md-select>
  <div class="col-1"></div>
  <md-select formControlName="controlType" placeholder=" question type ">
    <md-option selected [value]="question.controlType"> {{ question.controlType }} </md-option>
    <md-option disabled [value]="checkbox"> checkbox </md-option>
    <md-option disabled [value]="expandable"> expandable </md-option>
    <md-option disabled [value]="radio"> button </md-option>
  </md-select>
</div>
</form>
