<div class="my-wrapper" style="margin: 0vh 0vh 5vh 0vh">

<div *ngIf=" (questions$| async)?.length > 0" class="question-container">
<app-screener-toolbar
  [created]="(state$ | async)?.created"
  [count]="(questions$ | async)?.length"
  (save)="handleSave()">
</app-screener-toolbar>


  <app-user-question *ngFor=" let question of (questions$| async); let i = index;" [question]="question" >
  </app-user-question>

</div>


<div class="p2"></div>
</div>
