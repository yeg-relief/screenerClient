<main class="col-12 flex py1">
  <div class="col-2"></div>
  <div class="col-8 flex">
    <div class="col-2"></div>
    <div class="col-8 flex flex-column bg-silver center py2">
      <md-card-title>Question Control Type</md-card-title>
      <md-card-subtitle>How the user answers the question</md-card-subtitle>
      <md-radio-group (change)="changeType($event.value)" [value]="type">
        <md-radio-button class="ml2" *ngFor="let d of options" [value]="d.value">
          {{d.display}}
        </md-radio-button>
      </md-radio-group>
    </div>
    <div class="col-2"></div>
  </div>
  <div class="col-2"></div>
</main>
