<section class="rounded">
  <form [formGroup]="form">
    <div [ngSwitch]="question.controlType">
      
      <div *ngSwitchCase="'NumberInput'">
        <md-card-title id="question-label"> {{ question.label }} </md-card-title>
          <div class="py1"></div>
        <md-input formControlName="{{ question.key }}" placeholder="input here"></md-input>
      </div>

      <div *ngSwitchCase="'CheckBox'">
        <md-card-title> <md-checkbox formControlName="{{question.key}}"> {{ question.label }} </md-checkbox> </md-card-title>
      </div>


      <div *ngSwitchCase="'NumberSelect'">
        <md-card-title id="question-label"> {{ question.label }} </md-card-title>
        <select style="width: 15vw; height: 5vh; min-width:200px" formControlName="{{ question.key }}">
          <option selected> select an option </option>
          <option *ngFor="let option of question.options"> {{ option }} </option>
        </select>
      </div>
      <div *ngSwitchDefault> <strong> {{ question.controlType }} is invalid </strong> </div>
      
    </div>
  </form>
</section>
